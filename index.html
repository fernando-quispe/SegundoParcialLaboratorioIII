<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Parcial Laboratorio 3</title>
    <script src="./Vehiculo.js"></script>
    <script src="./Auto.js"></script>
    <script src="./Camioneta.js"></script>
    <script src="./Funciones.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="divContenedor">
        <div id="titulo" class="tituloFormulario">
            <label>ABM de Vehiculos</label><br>
        </div>
        <input type="button" id="btnNuevoVehiculo" value="Alta">
    </div>
    <div class="divContenedor">
        <div id="divGrilla">
            
            <div>
                <h2>Filtros</h2>
                <div>
                    <label for="inpPromedio">Promedio de Precio:</label>
                </div>
                <div >
                    <input type="text" id="inpPromedio" disabled>
                </div>
                <div>
                    <input id='btnPromediar' type="button" value='Calcular Promedio'>
                </div>
            </div>
            </br>
            <div>
                <label for="inpFiltro">Filtro de b√∫squeda por marca:</label>
            </div>
            <div>
                <input type="text" id="inpFiltro">
            </div>

            <hr class="linea"/>
            <div>
                <h2>Campos mostrados</h2>
                <label>Tildar los campos a mostrar:</label>
            </div>
            <div>
                <label for="chkId">Id</label><input type="checkbox" id="chkId" checked>
                <label for="chkMarca">Marca</label><input type="checkbox" id="chkMarca" checked>
                <label for="chkModelo">Modelo</label><input type="checkbox" id="chkModelo" checked>
                <label for="chkPrecio">Precio</label><input type="checkbox" id="chkPrecio" checked>
            </div>
             <br>
            <hr class="linea"/>
            <h2>Lista de Vehiculos</h2>
            <table id="tablaVehiculos">
                <thead>
                    <tr>
                        <th id="thId">Id</th>
                        <th id="thMarca">Marca</th>
                        <th id="thModelo">Modelo</th>
                        <th id="thPrecio">Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyVehiculos">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div id="divPopUp" hidden>

        <div id="divCabeceraPopUp">
            <h2>Alta Vehiculo</h2>
        </div>

        <div id="divFormularioPopIp">
            <div>
                <div class="carga">
                    <label for="inpMarca">Marca:</label>
                </div>
                <div class="carga">
                    <input type="text" id="inpMarca">
                </div>
                <div class="carga">
                    <label for="inpModelo">Modelo:</label>
                </div>
                <div class="carga">
                    <input type="text" id="inpModelo">
                </div>
                <div class="carga">
                    <label for="inpPrecio">Precio:</label>
                </div>
                <div class="carga">
                    <input type="number" id="inpPrecio">
                </div>
                <div class="carga">
                    <label for="inpTipoVehiculo">Tipo:</label>
                </div>                
                <select class="select" id="inpTipoVehiculo">
                    <option value="">Seleccione un tipo</option>
                    <option value="Auto">Auto</option>
                    <option value="Camioneta">Camioneta</option>
                </select>
                
                <div id="divAuto" hidden>
                    <div class="carga">
                        <label for="inpCantPuertas">Cantidad de Puertas:</label>
                    </div>
                    <div class="carga">
                        <input type="number" id="inpCantPuertas">
                    </div>
                </div>
                <div id="divCamioneta" hidden>
                    <div class="carga">
                        <label for="chkCuatroXCuatro">cuatroXcuatro:</label>
                    </div>
                    <div class="carga">
                        <input type="checkbox" id="chkCuatroXCuatro">
                    </div>
                </div>
            </div>
        </div>

        <div id="divFooterPopUp">
            <input class="btnPopUp" id='btnGuardar' type="button" value='Agregar'>
            <input class="btnPopUp" id="btnCancelar" type="button" value="Cerrar">
        </div>
    </div> 

</body>
</html>
